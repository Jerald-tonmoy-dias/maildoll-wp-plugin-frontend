                    </div>
                    <div class="stepper-content">

                            <button

                        </div>
                    </div>
                </li>

                </li>
                <li class="stepper-step">

                    </div>
                    <div class="stepper-content">
                        <div class="drop-shadow rounded p-20  bg-white">

                            <form>
                                <div class="drop-shadow rounded p-20  bg-white">

                                    <input class="border block mt-2 px-4 py-2 w-full" id="purchase_code" type="text">

                                    <input class="border block mt-2 px-4 py-2 w-full" id="purchase_code" type="text">
                            </form>
                            <button
                                class="mx-auto text-center px-14 py-2 font-medium flex bg-violet-800 text-white rounded capitalize mt-5">next</button>
                        </div>
                    </div>
                </li>
                <li class="stepper-step">
                    <div class="stepper-head">
                        <span class="stepper-head-icon"> <i class="fa-solid fa-gear"></i></span>
                        <span class="stepper-head-text"> generate API</span>
                    </div>
                    <div class="stepper-content">
                        <div class="drop-shadow rounded p-20  bg-white">

                            <form>
                                <div class="drop-shadow rounded p-20  bg-white">
                                    <h2 class="text-center my-10 font-bold capitalize text-2xl"> setup api </h2>
                                    <label for="purchase_code" class="capitalize block mt-4">app key</label>
                                    <input class="border block mt-2 px-4 py-2 w-full" id="purchase_code" type="text">
                                    <label for="purchase_code" class="capitalize block mt-4">app secret</label>
                                    <input class="border block mt-2 px-4 py-2 w-full" id="purchase_code" type="text">

                                    <button
                                        class="mx-auto text-center px-14 py-2 font-medium flex bg-blue-600 text-white rounded capitalize mt-5">generate
                                        API</button>

                                    <div class="flex justify-center mt-4">
                                        <span id="copyGeneratedApi"> genereted api data will be here</span>
                                        <button id="copyGeneratBtn" class="ml-4"><i
                                                class="fa-solid fa-copy"></i></button>
                                    </div>

                            </form>
                            <button
                                class="mx-auto text-center px-14 py-2 font-medium flex bg-violet-800 text-white rounded capitalize mt-5">next</button>
                        </div>
                    </div>

                </li>
                <li class="stepper-step">
                    <div class="stepper-head">
                        <span class="stepper-head-icon"> <i class="fa-solid fa-circle-check"></i></span>

                    </div>
                    <div class="stepper-content">

                                    <h2 class="text-center my-10 font-medium capitalize text-violet-800 text-3xl  ">
                                        congratulations
                                    </h2>
                                    <img class="w-72 mx-auto" src="./images/chill.png" alt="">

                            </form>
                            <button
                                class="mx-auto text-center px-14 py-2 font-medium flex bg-violet-800 text-white rounded capitalize mt-10">next</button>
                        </div>
                    </div>
                </li>
            </ul>
