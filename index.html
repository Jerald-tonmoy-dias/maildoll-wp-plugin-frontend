<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maildoll wp template</title>
    <link href="./dist/output.css" rel="stylesheet">
    <link rel="stylesheet" href="./css/fontawesome.min.css">
    <link rel="stylesheet" href="./css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tw-elements/dist/css/index.min.css" />
    <style>
        .custom-position {
            position: absolute;
            width: 100%;
            top: 50%;
            transform: translateY(42%);
        }
    </style>
</head>

<body>

    <div class="container mx-auto px-4 ">
        <!-- custom stepper -->
        <div class="h-16 relative">
            <div class="absolute top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2- w-full">
                <div class="w-full bg-gray-200 h-1 my-10">
                    <div id="stepper_progress" class="bg-violet-700 h-1" style="width: 20%"></div>
                </div>
            </div>
            <div class="custom-position">
                <ul class="flex justify-around">
                    <li>
                        <button onclick="customProgressFunc('20','stepper_content_1')"
                            class="w-10 h-10 bg-white text-violet-800 border-4 border-violet-800 rounded-full font-bold">
                            <i class="fa-solid fa-door-open"></i>
                        </button>
                    </li>
                    <li>
                        <button onclick="customProgressFunc('40','stepper_content_2')" id="stepper_btn_2"
                            class="w-10 h-10 bg-white text-violet-800 border-4 border-violet-800 rounded-full font-bold">
                            <i class="fa-solid fa-phone-volume"></i>
                        </button>
                    </li>
                    <li>
                        <button onclick="customProgressFunc('60','stepper_content_3')" id="stepper_btn_3"
                            class="w-10 h-10 bg-white text-violet-800 border-4 border-violet-800 rounded-full font-bold">
                            <i class="fa-solid fa-envelope-circle-check"></i>
                        </button>
                    </li>
                    <li><button onclick="customProgressFunc('80','stepper_content_4')" id="stepper_btn_4"
                            class="w-10 h-10 bg-white text-violet-800 border-4 border-violet-800 rounded-full font-bold">
                            <i class="fa-solid fa-gear"></i>
                        </button></li>
                    <li>
                        <button onclick="customProgressFunc('100','stepper_content_5')" id="stepper_btn_5"
                            class="w-10 h-10 bg-white text-violet-800 border-4 border-violet-800 rounded-full font-bold">
                            <i class="fa-solid fa-circle-check"></i>
                        </button>
                    </li>
                </ul>
            </div>
        </div>
        <div id="stepper_wrapper" class="stepper_content_wrapper mt-20">
            <div class="stepper_item" id="stepper_content_1">
                <div class="drop-shadow rounded p-20  bg-white">
                    <img class="w-80 mx-auto" src="./images/wellcome-Vector.png" alt="">
                    <h3 class=" text-center text-xl capitalize font-bold mt-5">Thank you for the purchase</h3>
                    <button onclick="customProgressFunc('20','stepper_content_2')"
                        class="mx-auto text-center px-14 py-2 font-medium flex bg-violet-800 text-white rounded capitalize mt-5">start
                        installation</button>
                </div>
            </div>
            <div class="stepper_item hidden" id="stepper_content_2">
                <div class="drop-shadow rounded p-20  bg-white">
                    <ul class="flex items-center flex-col">
                        <li class="flex items-baseline mb-4">
                            <input class="mr-4" id="list-1" type="checkbox">
                            <label for="list-1">It is a long established fact that a reader will be
                                distracted by the
                                readable content of a page when looking at its layout.</label>
                        </li>
                        <li class="flex items-baseline mb-4">
                            <input class="mr-4" id="list-2" type="checkbox">
                            <label for="list-2">It is a long established fact that a reader will be
                                distracted by the
                                readable content of a page when looking at its layout.</label>
                        </li>
                        <li class="flex items-baseline mb-4">
                            <input class="mr-4" id="list-3" type="checkbox">
                            <label for="list-3">It is a long established fact that a reader will be
                                distracted by the
                                readable content of a page when looking at its layout.</label>
                        </li>
                        <li class="flex items-baseline mb-4">
                            <input class="mr-4" id="list-4" type="checkbox">
                            <label for="list-4">It is a long established fact that a reader will be
                                distracted by the
                                readable content of a page when looking at its layout.</label>
                        </li>
                        <li class="flex items-baseline mb-4">
                            <input class="mr-4" id="list-5" type="checkbox">
                            <label for="list-5">It is a long established fact that a reader will be
                                distracted by the
                                readable content of a page when looking at its layout.</label>
                        </li>
                    </ul>
                    <div class="flex justify-center">
                        <button onclick="prevProgressFunc('20','stepper_content_1','stepper_content_2')"
                            class="mr-4 text-center px-14 py-2 font-medium flex bg-violet-800 text-white rounded capitalize mt-5">prev</button>
                        <button onclick="customProgressFunc('60','stepper_content_3')"
                            class="ml-4 text-center px-14 py-2 font-medium flex bg-violet-800 text-white rounded capitalize mt-5">next</button>
                    </div>
                </div>
            </div>
            <div class="stepper_item hidden" id="stepper_content_3">
                <div class="stepper-content">
                    <div class="drop-shadow rounded p-20  bg-white">
                        <h2 class="text-center my-10 font-bold capitalize text-2xl"> purchase code checker
                        </h2>
                        <label for="purchase_code" class="capitalize block mt-4">enter code</label>
                        <input class="border block mt-2 px-4 py-2 w-full" id="purchase_code" type="text">
                        <label for="purchase_code" class="capitalize block mt-4">purchase code
                            verification</label>
                        <input class="border block mt-2 px-4 py-2 w-full" id="purchase_code" type="text">

                        <div class="flex justify-center">
                            <button onclick="prevProgressFunc('40','stepper_content_2','stepper_content_3')"
                                class="mr-4 text-center px-14 py-2 font-medium flex bg-violet-800 text-white rounded capitalize mt-5">prev</button>
                            <button onclick="customProgressFunc('80','stepper_content_4')"
                                class="ml-4 text-center px-14 py-2 font-medium flex bg-violet-800 text-white rounded capitalize mt-5">next</button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="stepper_item hidden" id="stepper_content_4">
                <div class="drop-shadow rounded p-20  bg-white">
                    <h2 class="text-center mb-10 font-bold capitalize text-2xl"> setup api </h2>
                    <label for="purchase_code" class="capitalize block mt-4">app key</label>
                    <input class="border block mt-2 px-4 py-2 w-full" id="purchase_code" type="text">
                    <label for="purchase_code" class="capitalize block mt-4">app secret</label>
                    <input class="border block mt-2 px-4 py-2 w-full" id="purchase_code" type="text">

                    <button
                        class="mx-auto text-center px-14 py-2 font-medium flex bg-blue-600 text-white rounded capitalize mt-5">generate
                        API</button>

                    <div class="flex justify-center mt-4">
                        <span id="copyGeneratedApi"> genereted api data will be here</span>
                        <button id="copyGeneratBtn" class="ml-4"><i class="fa-solid fa-copy"></i></button>
                    </div>


                    <div class="flex justify-center">
                        <button onclick="prevProgressFunc('60','stepper_content_3','stepper_content_4')"
                            class="mr-4 text-center px-14 py-2 font-medium flex bg-violet-800 text-white rounded capitalize mt-5">prev</button>
                        <button onclick="customProgressFunc('100','stepper_content_5')"
                            class="ml-4 text-center px-14 py-2 font-medium flex bg-violet-800 text-white rounded capitalize mt-5">next</button>
                    </div>
                </div>

            </div>
            <div class="stepper_item hidden" id="stepper_content_5">

                <div class="drop-shadow bg-cover bg-center  bg-no-repeat  rounded p-20  bg-white"
                    style="background-image: url('./images/congrats.png');">
                    <h2 class="text-center my-10 font-medium capitalize text-violet-800 text-3xl  ">
                        congratulations
                    </h2>
                    <img class="w-72 mx-auto" src="./images/chill.png" alt="">


                    <div class="flex justify-center">
                        <button onclick="prevProgressFunc('80','stepper_content_4','stepper_content_5')"
                            class="mr-4 text-center px-14 py-2 font-medium flex bg-violet-800 text-white rounded capitalize mt-5">prev</button>
                        <button
                            class="ml-4 text-center px-14 py-2 font-medium flex bg-violet-800 text-white rounded capitalize mt-5">ready
                            to go</button>
                    </div>
                </div>

            </div>
            <!-- custom stepper -->
        </div>

        <script src="https://cdn.jsdelivr.net/npm/tw-elements/dist/js/index.min.js"></script>
        <script src="./js/app.js"></script>
</body>

</html>
